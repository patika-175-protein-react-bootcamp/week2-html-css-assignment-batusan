<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <!-- Style Links-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
